{% extends 'cyWebsite/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0 text-center">Ajouter un objet connecté</h2>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-right">
                    <button type="submit" class="btn btn-success"><i class="fas fa-check"></i> Créer</button>
                    <a href="{% url 'objConnecte:objets' %}" class="btn btn-secondary"><i class="fas fa-times"></i> Annuler</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
